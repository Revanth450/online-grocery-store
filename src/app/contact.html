<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="contact.css">
	<title>Contact us Page</title>
</head>

<body>
	<!-- banner section -->
	<section class="banner">
		<img src="https://media.geeksforgeeks.org/wp-content/uploads/20230822131732/images.png"
			alt="Welcome to our Contact Us page">
		<h1>Get in Touch With Us</h1>
		<p>We're here to answer any questions you may have.</p>
	</section>

	<!-- Contact form -->
	<section class="contact-form">
		<div class="form-container">
			<h2>Your Details</h2>
			<form action="#" method="POST">

				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email: </label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone: </label>
				<input type="tel" id="phone" name="phone">

				<label for="message">Message: </label>
				<textarea id="message" name="message" rows="4" required></textarea>
                <button id="homeButton" type="submit" class="submit-button">Submit</button>

			</form>
		</div>
	</section>
    <script>
        // Get a reference to the button element
        const homeButton = document.getElementById('homeButton');
    
        // Add a click event listener to the button
        homeButton.addEventListener('click', function() {
            // Set the new URL to the home page
            alert("Your request is submitted successfully");
            window.location.href = 'index.html';
        });
    </script>
    
	<!-- Company contact info -->
	<section class="contact-info">
		<h2>Contact Information</h2>
		<address>
			Lovely Grocery<br>
			Jalandhar, Punjab<br>
			India, 144111<br>
			Phone: 1800-353-2535<br>
			Email: <a href="revanthsiddam@gmail.com">revanthsiddam@gmail.com</a>
		</address>
	</section>

	<!-- Footer section -->
	<footer>

	</footer>
	
</body>

</html>
